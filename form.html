<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Input text snippet</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>

  <body>
    <form action="">
      <div>
        <input type="text" id="input-1" placeholder="Without label" class="PlaceholderLabel">
      </div>
      <div>
        <label for="input-2">Without placeholder</label>
        <input type="text" id="input-2" class="PlaceholderLabel">
      </div>
      <div>
        <label for="input-3">With label...</label>
        <input type="text" id="input-3" placeholder="...and placeholder" class="PlaceholderLabel">
      </div>
      <div>
        <input type="password" id="input-4" placeholder="Password" class="PlaceholderLabel">
      </div>
      <div>
        <input type="email" id="input-5" placeholder="Email" class="PlaceholderLabel">
      </div>
      <div>
        <textarea id="message" placeholder="Textarea" class="PlaceholderLabel"></textarea>
      </div>
    </form>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="js/PlaceholderLabel.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
