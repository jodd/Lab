<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Input text snippet</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>

  <body>
    <div class="wrapper">

      <header class="Header">
        <h1>Lab</h1>
      </header>

      <section id="placeholder-label">
        <h2>
          <a href="#placeholder-label">
            <span class="visuallyhidden">Anchor to Placeholder Label section</span>
          </a>
          Placeholder Label
        </h2>
        <form action="">
          <div>
            <input type="text" id="input-1" placeholder="Without label" class="PlaceholderLabel">
          </div>
          <div>
            <label for="input-2" class="PlaceholderLabel-label">Without placeholder</label>
            <input type="text" id="input-2" class="PlaceholderLabel">
          </div>
          <div>
            <label for="input-3" class="PlaceholderLabel-label">With label...</label>
            <input type="text" id="input-3" placeholder="...and placeholder" class="PlaceholderLabel">
          </div>
          <div>
            <input type="password" id="input-4" placeholder="Password" class="PlaceholderLabel">
          </div>
          <div>
            <input type="email" id="input-5" placeholder="Email" class="PlaceholderLabel">
          </div>
          <div>
            <textarea id="message" placeholder="Textarea" class="PlaceholderLabel"></textarea>
          </div>
        </form>
      </section>

      <section id="css-tooltip">
        <h2>
          <a href="#css-tooltip">
            <span aria-label="Anchor to CSS Tooltip section" class="invisible">Anchor to CSS Tooltip section</span>
          </a>
          <span data-icon="&#xe601;">CSS Tooltip</span>
        </h2>
        <ul>
          <li><a href="/" aria-label="Tooltip (north) !">Hover over me</a></li>
          <li><a href="/" class="Tooltip-e" aria-label="Tooltip east !">Hover over me (tooltip east)</a></li>
          <li><a href="/" class="Tooltip-w" aria-label="Tooltip west !">Hover over me (tooltip west)</a></li>
          <li><a href="/" class="Tooltip-s" aria-label="Tooltip south !">Hover over me (tooltip south)</a></li>
        </ul>
      </section>

      <section id="font-icons">
        <h2>
          <a href="#font-icons">
            <span class="visuallyhidden">Anchor to Font Icons section</span>
          </a>
          Font Icons
        </h2>
        <!-- <ul>
          <li>
            <a href="/">Icon with text</a>
          </li>
          <li>
            <a href="#" class="Tooltip" aria-label="Icon alone">
              <span data-icon="&#xe601;"></span>
              <span class="visuallyhidden">Icon alone</span>
            </a>
          </li>
        </ul> -->
      </section>

    </div>

    <script data-main="js/main.js" src="bower_components/requirejs/require.js"></script>
  </body>
</html>
